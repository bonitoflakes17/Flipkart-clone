<!DOCTYPE html>
<html>
<head>
	<title>Shipping Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-gap: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #f2f2f2;
		}

		input[type="submit"] {
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.thank-you-message {
			display: none;
			margin-top: 20px;
			padding: 20px;
			background-color: #4CAF50;
			color: #fff;
			border-radius: 5px;
			text-align: center;
			font-size: 20px;
		}

		.thank-you-message.show {
			display: block;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Shipping Information</h1>
		<form id="shipping-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" pattern="[a-zA-Z ]+" title="Please enter a valid name (letters and spaces only)" required>

			<label for="address">Address:</label>
			<textarea id="address" name="address" pattern="[a-zA-Z0-9 ]+" title="Please enter a valid address (letters, numbers, and spaces only)" required></textarea>


			<label for="city">City:</label>
			<input type="text" id="city" name="city" pattern="[a-zA-Z ]+" title="Please enter a valid city (letters and spaces only)" required>

			<label for="state">State:</label>
			<input type="text" id="state" name="state" pattern="[a-zA-Z]{1,50}" title="Please enter a valid state (letters only, maximum 50 characters)" required>

			<label for="zip">Zip Code:</label>
			<input type="text" id="zip" name="zip" pattern="[0-9]{6}" title="Please enter a valid zip code (5 digits only)" required>

			<label for="country">Country:</label>
			<input type="text" id="country" name="country" pattern="[a-zA-Z ]+" title="Please enter a valid country (letters and spaces only)" required>
				<input type="submit" value="Submit">
		</form>
		
		<div class="thank-you-message" id="thank-you-message" style="display:none;">
			Thanks for shopping with us!
		</div>
	</div>

	<script>
		// Get the form element
		var form = document.getElementById('shipping-form');

		// Get the thank you message element
		var thankYouMessage = document.getElementById('thank-you-message');

		// Add a submit event listener to the form
		form.addEventListener('submit', function(event) {
			// Prevent the default form submission behavior
			event.preventDefault();

			// Show the thank you message
			thankYouMessage.style.display = 'block';
		});
	</script>
</body>
