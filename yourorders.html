<!DOCTYPE html>
<html>
<head>
	<title>Your Orders</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 4px rgba(0,0,0,.1);
			border-radius: 4px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		th, td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ccc;
		}
		th {
			background-color: #f1f1f1;
		}
		h1 {
			margin-top: 0;
			margin-bottom: 20px;
		}
		p {
			margin: 0;
		}
		.no-orders {
			text-align: center;
			margin-top: 50px;
			font-size: 24px;
			color: #999;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Your Orders</h1>
		<p class="no-orders">You have no orders yet.</p>
	</div>
</body>
</html>
